<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions
            function multChoice(button)
            {
                if(button.id == 'c')
                {
                    button.style.backgroundColor = 'green';
                    document.querySelector('#res1').innerHTML = "Correct!";
                }
                else
                {
                    button.style.backgroundColor = 'red';
                    document.querySelector('#res1').innerHTML = "Incorrect!";
                }
            }

            function check2nd()
            {
                let x = document.querySelector('#result');
                if(x.value == 25)
                {
                    document.querySelector('#res2').innerHTML = "Correct!";
                    x.style.backgroundColor = 'green';
                }
                else
                {
                    document.querySelector('#res2').innerHTML = "Incorrect!";
                    x.style.backgroundColor = 'red';
                }
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>When was the "Dark Side of the Moon" (Pink Floyd Album) released?</h3>
                <!-- TODO: Add multiple choice question here -->
                <button id="a" onclick="multChoice(a)">1971</button>
                <button id="b" onclick="multChoice(b)">1972</button>
                <button id="c" onclick="multChoice(c)">1973</button>
                <button id="d" onclick="multChoice(d)">1974</button>
                <p id="res1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What's the result of 10 + 15?</h3>
                <input autocomplete="off" id="result" placeholder="10 + 15 = ..." type="number"/>
                <button onclick="check2nd()">Check Answer</button>
                <p id="res2"></p>
                <!-- TODO: Add free response question here -->

            </div>

        </div>
    </body>
</html>
