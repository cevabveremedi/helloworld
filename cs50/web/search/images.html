<html lang="en">
  <head>

    <meta charset="utf-8">

            <button type="submit" class="btn btn-light">Google Search</button>
        </form>
    </div>

    <div class="container" style="padding-top: 10%; text-align: center;">

            <div class="form-group row justify-content-center">
                <input style="margin-top:10px; width: 550px; border-radius: 25px;" name="q" type="text" class="form-control" id="googleSearch" autocomplete="off" autofocus>

                    <button type="submit" class="btn btn-light">Image Search</button>
                </div>
              </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
