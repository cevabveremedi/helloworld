<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="scoreboard">
            <div id="user" class="score">YOU</div>
            <div id="comp" class="score">COMP</div>
            <span id="user-score">0</span>  :  <span id="comp-score">0</span>
        </div>
        <div class="Status">
            <p id="status">Make your move!</p>
        </div>
        <div class="buttons">
            <div class="button" id="r">
                <img src="img/rock.png">
            </div>
            <div class="button" id="p">
                <img src="img/paper.png">
            </div>
            <div class="button" id="s">
                <img src="img/scissors.png">
            </div>
        </div>
    </body>
    <script src="app.js"></script>
</html>
